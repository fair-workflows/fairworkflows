<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>FAIR Manual Assistant</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<div class="container-sm">
    <div class="row">
        <div class="col-sm">
            <h1>FAIR Manual Assistant</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
        <p class="lead text-muted">{{step.description}}</p>
            </div>
    </div>
    <form method="POST">
        <div class="row">
            <div class="col-sm">
            <p>Please check the generated outputs:</p>
                <div class="col-sm">
        </div>
        <div class="row">
            <div class="col-sm">
            <div class="mb-3 form-check">
                <p>
                    {% for id, name, type in outputs %}
                    <input type="checkbox" class="form-check-input" id="{{id}}" name="{{id}}" value="True">
                    <label class="form-check-label" for="{{id}}">{{name}} of type {{type}}</label>
                    {% endfor %}
                </p>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
            <button type="submit" class="btn btn-primary">Confirm</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
